<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css Files/LoginForm_page.css') }}">
    <link rel="stylesheet" href="static\Css Files\LoginForm_page.css">
    <title>Login page</title>
</head>
<body>
    <h1  >Авторизация</h1>
    <div id="loginform">
        <div id="username_input_box" class="authpart" >
            {{form.username.label}}
            <input type="text" id = "username_input">
        </div>
        <div id="password_input_box" class="authpart">
            {{form.password.label}}
            <input type="text" id="password_input">
        </div>
        <div id="submit_box" class="authpart">
            <button type="submit" id="submit_button"></button>
        </div>
    </div>
</body>
</html>
